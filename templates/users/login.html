{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="full-heigh">
  <h1 class="content text-center mb-4">Login</h1>

  <div class="border border-light p-3 white-background">
    <form method="post" class="content text-center">
      {% csrf_token %}
      <fieldset>
        {{ form|crispy }}
        <button type="submit" class="btn btn-mdb-color">
          Login
        </button>  
      </fieldset>
    </form>

    <div class="pt-3">
      <p class="text-muted">
        Not registered yet? 
        <a href="{% url 'register' %}">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
